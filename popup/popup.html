<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchWise Dashboard</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ WatchWise</h1>
            <p class="subtitle">Your YouTube mindful viewing companion</p>
        </header>
        
        <div class="stats">
            <div class="stat-card">
                <h3>Today's Videos</h3>
                <div class="stat-number" id="todayCount">0</div>
            </div>
            
            <div class="stat-card">
                <h3>Sentiment</h3>
                <div class="sentiment-bar">
                    <div class="positive" id="positiveBar"></div>
                    <div class="negative" id="negativeBar"></div>
                </div>
                <div class="sentiment-text" id="sentimentText">Neutral</div>
            </div>
        </div>
        
        <div class="ml-setup" id="mlSetup" style="display: none;">
            <div class="setup-card">
                <h3>ðŸ¤– Enable AI Analysis</h3>
                <p>Get better sentiment and topic analysis with Hugging Face AI</p>
                <label for="apiKeyInput" class="sr-only">Hugging Face API Key</label>
                <input type="text" id="apiKeyInput" name="apiKey" placeholder="Enter Hugging Face API key" autocomplete="off" />
                <button id="saveApiKey" class="btn-primary">Save API Key</button>
                <p class="help-text">
                    <a href="https://huggingface.co/settings/tokens" target="_blank">Get free API key</a> 
                    (1000 requests/month free)
                </p>
            </div>
        </div>
        
        <div class="actions">
            <button id="openDashboard" class="btn-primary">ðŸ“Š Open Full Dashboard</button>
            <button id="toggleMLSetup" class="btn-secondary">ðŸ¤– AI Settings</button>
        </div>
        
        <div class="status">
            <span id="trackingStatus">ðŸŸ¢ Tracking Active</span>
            <span id="mlStatus" class="ml-status">ðŸ¤– AI: Off</span>
        </div>
    </div>
    
    <script src="simple-popup.js"></script>
</body>
</html>
